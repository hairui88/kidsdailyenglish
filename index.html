let idx = 0;
let shuffled = false;

// render current card
function render(){
  const d = data[idx];
  document.getElementById('word').textContent = d[0];
  document.getElementById('ipa').textContent = d[1];
  document.getElementById('cn').textContent = d[2];
  document.getElementById('sentence').textContent = d[3];
}

// audio helpers: try Google TTS then fallback to SpeechSynthesis
async function playViaGoogle(text){
  try{
    const url = "https://translate.google.com/translate_tts?ie=UTF-8&q=" + encodeURIComponent(text) + "&tl=en&client=tw-ob";
    const resp = await fetch(url, {mode:'cors'});
    if(!resp.ok) throw new Error('no tts');
    const ab = await resp.arrayBuffer();
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const buf = await ctx.decodeAudioData(ab);
    const src = ctx.createBufferSource();
    src.buffer = buf;
    src.connect(ctx.destination);
    return new Promise((res)=>{ src.onended = res; src.start(0); });
  }catch(e){ console.warn('google tts failed', e); return Promise.reject(e); }
}

function playViaSpeechSynthesis(text){
  return new Promise((res)=>{
    try{
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'en-US';
      const v = speechSynthesis.getVoices().find(v=>v.lang.startsWith('en') && v.name.toLowerCase().includes('female')) || speechSynthesis.getVoices().find(v=>v.lang.startsWith('en')) || null;
      if(v) u.voice = v;
      u.rate = 1.0;
      u.onend = res;
      speechSynthesis.speak(u);
    }catch(e){ console.error(e); res(); }
  });
}

async function speak(text){
  try{
    await playViaGoogle(text);
  }catch(e){
    await playViaSpeechSynthesis(text);
  }
}

document.getElementById('playWord').addEventListener('click', ()=> speak(data[idx][0]));
document.getElementById('playSentence').addEventListener('click', ()=> speak(data[idx][3]));

document.getElementById('nextBtn').addEventListener('click', ()=>{
  idx = (idx + 1) % data.length;
  render();
});

document.getElementById('shuffle').addEventListener('click', ()=>{
  for(let i=data.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [data[i],data[j]]=[data[j],data[i]]; }
  idx = 0; render();
});

document.getElementById('toggleCn').addEventListener('click', ()=>{
